name: Run WalletGen

on:
  workflow_dispatch:   # allows manual trigger from GitHub Actions tab
  schedule:
    - cron: "0 * * * *"   # optional: run every hour

jobs:
  run-checker:
    runs-on: ubuntu-latest
    steps:
      - name: Download release
        run: |
          wget https://github.com/tony-btc0/seed-phrase-generator/releases/download/walletgen/WalletGenlinuxx64.5.0-linux.tar.gz
          tar -xzf WalletGenlinuxx64.5.0-linux.tar.gz
          cd walletgen
          ./walletgen > result.txt

      - name: Check results
        id: check
        run: |
          if grep -q "Active wallet found" walletgen/result.txt; then
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Notify Telegram
        if: steps.check.outputs.found == 'true'
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="ðŸš¨ Active wallet found! Check GitHub Actions logs for details."
